<html class="">
<head>
<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style type="text/css" class="cp-pen-styles">html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
}

#cy {
  height: 100vh;
  display: block;
  background-color: #eee;
}
</style></head>
<body>
<div id="cy"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.8/cytoscape.min.js"></script>
<script>var cy = cytoscape({
  container: document.getElementById('cy'), // container to render in

	elements: --placeholder--,

  style: [{
  	selector: 'node',
  	style: {
  		content: function(node) {
        return node._private.data.id.split('/').slice(-3).join('/');
      },
  		'text-opacity': 0.8,
  		'text-valign': 'center',
  		'text-halign': 'right',
  		'background-color': '#11479e'
  	}
  }, {
  	selector: 'edge',
  	style: {
  		'width': 1,
  		'target-arrow-shape': 'triangle',
  		'line-color': '#9dbaea',
  		'target-arrow-color': '#9dbaea',
  		'curve-style': 'bezier'
    }
	}],

  layout: {
    name: 'cose',
    idealEdgeLength: 100,
    nodeOverlap: 40
  }
});
</script>
</body>
</html>
